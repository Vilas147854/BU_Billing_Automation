<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Class - Bill Automate</title>
</head>
<body>
    {% extends "base.html" %}
{% block title %}Add Class - Bill Automate{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Add Class</h6>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" name="date" required>
                        </div>
                        <div class="form-group">
                            <label>Subject</label>
                            <input type="text" class="form-control" name="subject" placeholder="e.g., Theory of Computation" required>
                        </div>
                        <div class="form-group">
                            <label>Subject Code</label>
                            <input type="text" class="form-control" name="subject_code" placeholder="e.g., 1MCA4" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" name="description" placeholder="e.g., Pumping Lemma (proof and Theorem)" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Actual Hours</label>
                            <input type="number" class="form-control" name="actual_hours" placeholder="e.g., 4" required>
                        </div>
                        <div class="form-group">
                            <label>Claiming Hours</label>
                            <input type="number" class="form-control" name="claiming_hours" placeholder="e.g., 3" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Class</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ml-2">Back to Dashboard</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
