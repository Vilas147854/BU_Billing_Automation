<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
</head>
<body>
    <h2>Timetable</h2>
    <table border="1">
        <tr>
            <th>Subject</th>
            <th>Day</th>
            <th>Time</th>
            <th>Location</th>
        </tr>
        {% for entry in timetable %}
        <tr>
            <td>{{ entry.subject }}</td>
            <td>{{ entry.day }}</td>
            <td>{{ entry.time }}</td>
            <td>{{ entry.location }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
